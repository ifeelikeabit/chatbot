<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbox">
            <div class="chatlog" id="chatlog">
                <div class="message bot-message">Merhaba! Size nasıl yardımcı olabilirim?</div>
            </div>
            <input type="text" id="user-input" placeholder="Mesajınızı yazın..." class="user-input">
            <button onclick="sendMessage()" class="send-btn">Gönder</button>
        </div>
    </div>

    <script>

        

        function sendMessage() {
            var userMessage = document.getElementById("user-input").value;
            if (userMessage.trim() !== "") {
                var userDiv = document.createElement("div");
                userDiv.classList.add("message", "user-message");
                userDiv.textContent = userMessage;
                document.getElementById("chatlog").appendChild(userDiv);

                document.getElementById("user-input").value = "";

                var botResponse = document.createElement("div");
                botResponse.classList.add("message", "bot-message");
                botResponse.textContent = "Bu mesajı aldım: " + userMessage;
                setTimeout(function() {
                    document.getElementById("chatlog").appendChild(botResponse);
                }, 1000);
            }
        }
    </script>
</body>
</html>
